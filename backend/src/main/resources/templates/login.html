<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sklep Internetowy X</title>
    <!--    <link rel="stylesheet" th:href="@{/css/style.css}"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: header-css}"></div>
<h1>Login page</h1>
<div class="login-container">
    <h2>Logowanie</h2>
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="username">Nazwa użytkownika lub email:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Zaloguj się</button>
    </form>
    <p class="register-link">Nie masz konta? <a href="/register">Zarejestruj się</a></p>
</div>
</body>
</html>
</body>
</html>
